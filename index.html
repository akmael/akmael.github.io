<!DOCTYPE html>
<html lang="en" ng-app='portfolioPage'>
  <head>
    <meta charset="utf-8">
    <title>theLetterA</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript"  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.js"></script>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-animate.js"></script>
  </head>
  <body>

    <div class="conatiner-fluid">
        <div class="sidebar ">
              <div class="portfolio-image">
                <img class="picholder" src="img/profile.png" alt="">
              </div>
              <div class="row" id="tagLine">
                <div class="col-sm-12"><h3>Web.Video.Photo</h3></div>
              </div>
              <div class="row">
                <div class='col-sm-12 icons'>
                     <i class="fa fa-linkedin fa-3x"></i>
                     <i class="fa fa-youtube fa-3x"></i>
                     <i class='fa fa-github fa-3x'></i>
                 </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-12 navLinks ">
                  <a data-toggle="collapse" data-target="#list"><h3 id="work"><i class="fa fa-briefcase"></i>&nbsp; Work</h3> </a>
                  <ul id="list"class="collapse">
                    <a href="#/"><li>Web Design</li></a>
                    <a href="#/video"><li>Video</li></a>
                    <a href="#/photos"><li>Photography</li></a>
                  </ul>
              <a data-toggle="collapse" data-target="#list2"> <h3 id='contact'><i class="fa fa-mobile"></i>&nbsp;Contact</h3></a>
                  <ul id="list2" class="collapse">
                    <li>Email</li>
                    <li>Social Media</li>
                  </ul>
                  <a data-toggle="#list3" data-target="#list3"><h3 id='about'><i class="fa fa-male"></i>&nbsp;About</h3></a>
                  <ul id="list3" class="collapse">
                    <li>Skills</li>
                    <li>Experiance</li>
                    <li>Education</li>
                  </ul>
                </div>
              </div>

        </div>


    <div class="page {{ pageClass }}" ng-view></div>



    </div>



  <script type="text/javascript" src='js/app.js'>

  </script>
  </body>
</html>
